{% set name = "clad" %}
{% set version = "2.1" %}
{% set build_number = 1 %}

{% set clang_ver = (clangdev or "None").split(".")[0] %}
{% set clang_ver_string = clang_ver %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vgvassilev/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cc646c09fcb121e2947263b9f22ad95badb56a5ee06ee45e7601902f46933c78
  folder: source
  patches:

build:
  skip: true  # [win]
  number: {{ build_number }}
  string: clang{{ clang_ver_string }}_h{{ PKG_HASH }}_{{ build_number }}
  ignore_run_exports_from:
    - zstd    # [unix]

requirements:
  build:
    - git
    - cmake
    - make   # [unix]
    - ninja  # [win]
    - {{ compiler('cxx') }}  # [linux]
    - {{ stdlib("c") }}    # [linux]
    - sed    # [unix]
    # LLVM was split into multiple outputs as part of the 8.x update
    - llvm
    - llvmdev
    - clangdev ={{ clang_ver }}
    - llvm-tools # FileCheck
    - lit
    - libcxx ={{ clang_ver }}  # [osx and clangdev in ("11.*", "12.*", "13.*", "14.*", "15.*")]
    - libcxx  # [osx and not clangdev in ("11.*", "12.*", "13.*", "14.*", "15.*")]
  host:
    - zstd
  run:
  run_constrained:

    - clangdev ={{ clang_ver }}

test:
  requires:
    - lit
    - llvm-tools # FileCheck
    - clangdev ={{ clang_ver }}
    - libstdcxx-devel_{{ target_platform }}  # [linux]
    - libcxx ={{ clang_ver }}  # [osx and clangdev in ("11.*", "12.*", "13.*", "14.*", "15.*")]
    - libcxx  # [osx and not clangdev in ("11.*", "12.*", "13.*", "14.*", "15.*")]
    - {{ compiler('cxx') }}  # [linux]
    - {{ stdlib("c") }}    # [linux]
    # LLVM was split into multiple outputs as part of the 8.x update
    - llvm
    - llvmdev
    - nbval  # [linux and clangdev == "21.*"]
    - pytest  # [linux and clangdev == "21.*"]
    - xeus-cpp  # [linux and clangdev == "21.*"]
    - jupyter_kernel_test  # [linux and clangdev == "21.*"]

  files:
    #- $RECIPE_DIR/jupyter_Clad_kernel_test.py
    - test.cpp

  #source_files:
  #  - source/test

about:
  home: https://github.com/vgvassilev/clad
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: source/License.txt
  summary: clad -- automatic differentiation for C/C++
  description: |
    Clad enables automatic differentiation (AD) for C++. It is based on LLVM
    compiler infrastructure and is a plugin for Clang compiler.
  doc_url: https://clad.readthedocs.io/en/latest/index.html
  dev_url: https://clad.readthedocs.io/en/latest/user/DevelopersDocumentation.html

extra:
  recipe-maintainers:
    - vgvassilev
    - alexander-penev
    - oshadura
